<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Template</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/universal.css">
  <link rel="stylesheet" href="assets/css/widgets.css">
  <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body>

<section class="content">
  <div class="widgets">
    <div class="stage">
      <div class="tile active">
        <p>Active Projects</p>
        <p style="color: #fff;font-size: 40px;text-align: center;margin-bottom: -30px;">7</p>
      </div>
      <div class="tile past">
        <p>Past projects</p>
        <p style="color: #fff;font-size: 40px;text-align: center;margin-bottom: -30px;">20</p>
      </div>
      <div class="tile active-total">
        <p>Active ODMA Vs Total</p>
        <p style="color: #fff;font-size: 40px;text-align: center;margin-bottom: -30px;">3/4</p>
      </div>
      <div class="tile chart">
        <p>Details</p>
        <p style="color: #fff;font-size: 40px;text-align: center;margin-bottom: -30px;">
          <a class="mybutton" href="#">View</a>
        </p>
      </div>
    </div>
  </div>
</section>

<footer>
  <h6>Copyright Â© Timms 2021</h6>
  <p class="universal-color"><b>All Rights Reserved</b></p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
